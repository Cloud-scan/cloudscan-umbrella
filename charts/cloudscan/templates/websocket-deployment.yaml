{{- if .Values.websocket.enabled }}
{{- $_ := set . "serviceName" "websocket" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cloudscan.fullname" . }}-websocket
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cloudscan.service.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.websocket.replicaCount }}
  selector:
    matchLabels:
      {{- include "cloudscan.service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "cloudscan.service.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- include "cloudscan.podSecurityContext" . | nindent 8 }}
      initContainers:
        {{- if or .Values.onPrem.redis .Values.global.redis.host }}
        # Wait for Redis to be ready (for pub/sub)
        {{- include "cloudscan.initContainer.waitForRedis" . | nindent 8 }}
        {{- end }}
      containers:
      - name: websocket
        image: {{ printf "%s/%s:%s" (.Values.websocket.image.registry | default .Values.global.imageRegistry | default "docker.io") .Values.websocket.image.repository (.Values.websocket.image.tag | default "latest") }}
        imagePullPolicy: {{ .Values.websocket.image.pullPolicy | default .Values.global.imagePullPolicy | default "IfNotPresent" }}
        securityContext:
          {{- include "cloudscan.containerSecurityContext" . | nindent 10 }}
        ports:
        - name: ws
          containerPort: {{ .Values.websocket.service.port }}
          protocol: TCP
        env:
          # Server configuration
          - name: WS_PORT
            value: {{ .Values.websocket.service.port | default "9090" | quote }}
          - name: HTTP_PORT
            value: {{ .Values.websocket.service.httpPort | default "8083" | quote }}
          - name: ENVIRONMENT
            value: {{ .Values.global.environment | default "production" | quote }}
          - name: LOG_LEVEL
            value: {{ .Values.global.logLevel | default "info" | quote }}
          - name: LOG_FORMAT
            value: "json"
          # Redis configuration (for pub/sub)
          {{- if or .Values.onPrem.redis .Values.global.redis.host }}
          - name: REDIS_HOST
            value: {{ include "cloudscan.redis.host" . }}
          - name: REDIS_PORT
            value: {{ .Values.global.redis.port | default "6379" | quote }}
          {{- if .Values.global.redis.authEnabled }}
          - name: REDIS_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ include "cloudscan.redis.secretName" . }}
                key: redis-password
          {{- end }}
          - name: REDIS_DB
            value: "1"
          - name: REDIS_TLS
            value: {{ .Values.global.redis.secure | default "false" | quote }}
          {{- end }}
          # CORS configuration
          - name: CORS_ALLOWED_ORIGINS
            value: {{ .Values.websocket.cors.allowedOrigins | default "*" | quote }}
          # Observability configuration
          - name: PROMETHEUS_ENABLED
            value: {{ .Values.monitoring.enabled | default "true" | quote }}
          # Custom environment variables
          {{- with .Values.websocket.env }}
          {{- toYaml . | nindent 10 }}
          {{- end }}
        livenessProbe:
          httpGet:
            path: /health
            port: ws
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /ready
            port: ws
          initialDelaySeconds: 10
          periodSeconds: 10
        resources:
          {{- toYaml .Values.websocket.resources | nindent 10 }}
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
{{- end }}