{{- if .Values.ui.enabled }}
{{- $_ := set . "serviceName" "ui" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cloudscan.fullname" . }}-ui
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cloudscan.service.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.ui.replicaCount }}
  selector:
    matchLabels:
      {{- include "cloudscan.service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "cloudscan.service.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- include "cloudscan.podSecurityContext" . | nindent 8 }}
      containers:
      - name: ui
        image: {{ printf "%s/%s:%s" (.Values.ui.image.registry | default .Values.global.imageRegistry | default "docker.io") .Values.ui.image.repository (.Values.ui.image.tag | default "latest") }}
        imagePullPolicy: {{ .Values.ui.image.pullPolicy | default .Values.global.imagePullPolicy | default "IfNotPresent" }}
        securityContext:
          {{- include "cloudscan.containerSecurityContext" . | nindent 10 }}
        ports:
        - name: http
          containerPort: {{ .Values.ui.service.port }}
          protocol: TCP
        env:
          # Server configuration
          - name: PORT
            value: {{ .Values.ui.service.port | default "8080" | quote }}
          - name: SERVER_PORT
            value: {{ .Values.ui.service.port | default "8080" | quote }}
          - name: ENVIRONMENT
            value: {{ .Values.global.environment | default "production" | quote }}
          - name: LOG_LEVEL
            value: {{ .Values.global.logLevel | default "info" | quote }}
          - name: LOG_FORMAT
            value: "json"
          # Spring Boot profile
          - name: SPRING_PROFILES_ACTIVE
            value: {{ .Values.global.environment | default "production" | quote }}
          # Database configuration (for Spring Boot backend)
          - name: DB_HOST
            value: {{ include "cloudscan.postgres.host" . }}
          - name: DB_PORT
            value: {{ .Values.global.postgres.port | default "5432" | quote }}
          - name: DB_USER
            value: {{ .Values.global.postgres.user | default "cloudscan" | quote }}
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ include "cloudscan.postgres.secretName" . }}
                key: password
          - name: DB_NAME
            value: {{ .Values.ui.postgres.database | default "ui_backend" | quote }}
          - name: DB_SSLMODE
            value: {{ .Values.global.postgres.sslmode | default "disable" | quote }}
          - name: SPRING_DATASOURCE_URL
            value: jdbc:postgresql://{{ include "cloudscan.postgres.host" . }}:{{ .Values.global.postgres.port | default "5432" }}/{{ .Values.ui.postgres.database | default "ui_backend" }}?sslmode={{ .Values.global.postgres.sslmode | default "disable" }}
          - name: SPRING_DATASOURCE_USERNAME
            value: {{ .Values.global.postgres.user | default "cloudscan" | quote }}
          - name: SPRING_DATASOURCE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ include "cloudscan.postgres.secretName" . }}
                key: password
          # Backend API URLs
          - name: API_GATEWAY_URL
            value: http://{{ include "cloudscan.fullname" . }}-api-gateway:{{ .Values.apiGateway.service.port | default "8080" }}
          - name: WEBSOCKET_URL
            value: ws://{{ include "cloudscan.fullname" . }}-websocket:{{ .Values.websocket.service.port | default "9090" }}
          # Frontend runtime configuration (for React app)
          - name: VITE_API_URL
            value: {{ .Values.ui.frontend.apiUrl | default "/api" | quote }}
          - name: VITE_WS_URL
            value: {{ .Values.ui.frontend.wsUrl | default "/ws" | quote }}
          # Observability configuration
          - name: PROMETHEUS_ENABLED
            value: {{ .Values.monitoring.enabled | default "true" | quote }}
          # Custom environment variables
          {{- with .Values.ui.env }}
          {{- toYaml . | nindent 10 }}
          {{- end }}
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        resources:
          {{- toYaml .Values.ui.resources | nindent 10 }}
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: nginx-cache
          mountPath: /var/cache/nginx
      volumes:
      - name: tmp
        emptyDir: {}
      - name: nginx-cache
        emptyDir: {}
{{- end }}