{{- if .Values.apiGateway.enabled }}
{{- $_ := set . "serviceName" "api-gateway" }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "cloudscan.fullname" . }}-api-gateway
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cloudscan.service.labels" . | nindent 4 }}
spec:
  type: {{ .Values.apiGateway.service.type | default "ClusterIP" }}
  ports:
  - port: {{ .Values.apiGateway.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "cloudscan.service.selectorLabels" . | nindent 4 }}
{{- end }}