{{- if .Values.ingress.enabled }}
{{- $fullName := include "cloudscan.fullname" . -}}
{{- $uiPort := .Values.ui.service.port -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}-ui
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cloudscan.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ if .backend.service.name }}{{ .backend.service.name }}{{ else }}{{ $fullName }}-ui{{ end }}
                port:
                  number: {{ if .backend.service.port }}{{ .backend.service.port }}{{ else }}{{ $uiPort }}{{ end }}
          {{- end }}
    {{- end }}
{{- end }}