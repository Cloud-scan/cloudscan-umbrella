{{- if .Values.orchestrator.enabled }}
{{- $_ := set . "serviceName" "orchestrator" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cloudscan.fullname" . }}-orchestrator
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cloudscan.service.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.orchestrator.replicaCount }}
  selector:
    matchLabels:
      {{- include "cloudscan.service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "cloudscan.service.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ .Values.orchestrator.serviceAccount.name | default "cloudscan-orchestrator" }}
      securityContext:
        {{- include "cloudscan.podSecurityContext" . | nindent 8 }}
      containers:
      - name: orchestrator
        image: {{ printf "%s/%s:%s" (.Values.orchestrator.image.registry | default .Values.global.imageRegistry | default "docker.io") .Values.orchestrator.image.repository (.Values.orchestrator.image.tag | default "latest") }}
        imagePullPolicy: {{ .Values.orchestrator.image.pullPolicy | default .Values.global.imagePullPolicy | default "IfNotPresent" }}
        securityContext:
          {{- include "cloudscan.containerSecurityContext" . | nindent 10 }}
        ports:
        - name: grpc
          containerPort: {{ .Values.orchestrator.service.grpcPort }}
          protocol: TCP
        - name: http
          containerPort: {{ .Values.orchestrator.service.httpPort }}
          protocol: TCP
        env:
          # Server configuration
          - name: GRPC_PORT
            value: {{ .Values.orchestrator.service.grpcPort | default "9999" | quote }}
          - name: HTTP_PORT
            value: {{ .Values.orchestrator.service.httpPort | default "8081" | quote }}
          - name: METRICS_PORT
            value: {{ .Values.orchestrator.service.metricsPort | default "9090" | quote }}
          - name: ENVIRONMENT
            value: {{ .Values.global.environment | default "production" | quote }}
          - name: LOG_LEVEL
            value: {{ .Values.global.logLevel | default "info" | quote }}
          - name: LOG_FORMAT
            value: "json"
          # Database configuration
          - name: DB_HOST
            value: {{ include "cloudscan.postgres.host" . }}
          - name: DB_PORT
            value: {{ .Values.global.postgres.port | default "5432" | quote }}
          - name: DB_USER
            value: {{ .Values.global.postgres.user | default "cloudscan" | quote }}
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ include "cloudscan.postgres.secretName" . }}
                key: password
          - name: DB_NAME
            value: {{ .Values.orchestrator.postgres.database | default "orchestrator" | quote }}
          - name: DB_SSLMODE
            value: {{ .Values.global.postgres.sslmode | default "prefer" | quote }}
          - name: DB_MAX_CONNS
            value: {{ .Values.orchestrator.postgres.maxConns | default "25" | quote }}
          - name: DB_MIN_CONNS
            value: {{ .Values.orchestrator.postgres.minConns | default "5" | quote }}
          - name: DB_MIGRATIONS_PATH
            value: "file://migrations"
          # Redis configuration
          {{- if or .Values.onPrem.redis .Values.global.redis.host }}
          - name: REDIS_HOST
            value: {{ include "cloudscan.redis.host" . }}
          - name: REDIS_PORT
            value: {{ .Values.global.redis.port | default "6379" | quote }}
          {{- if .Values.global.redis.authEnabled }}
          - name: REDIS_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ include "cloudscan.redis.secretName" . }}
                key: redis-password
          {{- end }}
          - name: REDIS_DB
            value: "0"
          - name: REDIS_TLS
            value: {{ .Values.global.redis.secure | default "false" | quote }}
          {{- end }}
          # Storage Service configuration
          - name: STORAGE_SERVICE_ENDPOINT
            value: {{ include "cloudscan.fullname" . }}-storage:{{ .Values.storage.service.grpcPort | default "9998" }}
          - name: STORAGE_SERVICE_TIMEOUT
            value: "30s"
          - name: STORAGE_SERVICE_TLS
            value: "false"
          # Kubernetes configuration
          - name: KUBE_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: KUBE_IN_CLUSTER
            value: "true"
          - name: KUBE_SERVICE_ACCOUNT
            value: {{ .Values.runner.serviceAccount.name | default "cloudscan-runner" | quote }}
          - name: RUNNER_IMAGE
            value: {{ printf "%s/%s" (.Values.runner.image.registry | default .Values.global.imageRegistry | default "docker.io") .Values.runner.image.repository }}
          - name: RUNNER_VERSION
            value: {{ .Values.runner.image.tag | default .Values.global.imageVersion | default "latest" | quote }}
          - name: JOB_TTL_SECONDS
            value: {{ .Values.runner.job.ttlSecondsAfterFinished | default "3600" | quote }}
          - name: JOB_BACKOFF_LIMIT
            value: {{ .Values.runner.job.backoffLimit | default "1" | quote }}
          - name: JOB_DEADLINE_SECONDS
            value: {{ .Values.runner.job.activeDeadlineSeconds | default "3600" | quote }}
          - name: RUNNER_REQUESTS_CPU
            value: {{ .Values.runner.resources.requests.cpu | default "2000m" | quote }}
          - name: RUNNER_REQUESTS_MEMORY
            value: {{ .Values.runner.resources.requests.memory | default "4Gi" | quote }}
          - name: RUNNER_LIMITS_CPU
            value: {{ .Values.runner.resources.limits.cpu | default "4000m" | quote }}
          - name: RUNNER_LIMITS_MEMORY
            value: {{ .Values.runner.resources.limits.memory | default "8Gi" | quote }}
          # Observability configuration
          - name: PROMETHEUS_ENABLED
            value: {{ .Values.monitoring.enabled | default "true" | quote }}
          - name: JAEGER_ENABLED
            value: "false"
          - name: JAEGER_URL
            value: ""
          # Custom environment variables
          {{- with .Values.orchestrator.env }}
          {{- toYaml . | nindent 10 }}
          {{- end }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
        resources:
          {{- toYaml .Values.orchestrator.resources | nindent 10 }}
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/cache
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}
      {{- with .Values.orchestrator.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.orchestrator.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.orchestrator.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}