## =============================================================================
## CloudScan UI Service (Spring Boot + React)
## =============================================================================
ui:
  enabled: true
  replicaCount: 2

  image:
    repository: "cloudscan/cloudscan-ui"
    tag: ""
    pullPolicy: ""

  service:
    type: ClusterIP
    # Spring Boot backend port
    port: 8080
    annotations: {}

  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 2000m
      memory: 2Gi

  # Database configuration for UI backend (Spring Boot)
  postgres:
    database: "ui_backend"

  env: []
  envFrom: []
  nodeSelector: {}
  tolerations: []
  affinity: {}
  podAnnotations: {}
  podSecurityContext: {}
  containerSecurityContext: {}

## =============================================================================
## CloudScan Runner (K8s Job Template)
## =============================================================================
runner:
  # Enable runner (controls whether job templates are created)
  enabled: true

  image:
    repository: "cloudscan/cloudscan-runner"
    tag: ""
    pullPolicy: ""

  # Resource requests and limits for scan jobs
  resources:
    requests:
      cpu: 2000m
      memory: 4Gi
    limits:
      cpu: 4000m
      memory: 8Gi

  # Job configuration
  job:
    # Time to retain completed jobs
    ttlSecondsAfterFinished: 3600  # 1 hour
    # Backoff limit for failed jobs
    backoffLimit: 1
    # Active deadline seconds
    activeDeadlineSeconds: 3600  # 1 hour timeout

  # Scanner configuration
  scanners:
    # SAST - Semgrep
    semgrep:
      enabled: true
    # SCA - Trivy
    trivy:
      enabled: true
      # Trivy DB updates
      dbUpdateEnabled: true
    # Secrets - TruffleHog
    trufflehog:
      enabled: true
      # Verify secrets (makes external API calls)
      verify: false
    # License - ScanCode
    scancode:
      enabled: true

  env: []
  envFrom: []
  nodeSelector: {}
  tolerations: []
  affinity: {}
  podAnnotations: {}
  podSecurityContext: {}
  containerSecurityContext: {}

  # Service account for runners
  serviceAccount:
    create: true
    name: "cloudscan-runner"
    annotations: {}

## =============================================================================
## ServiceAccount (Global)
## =============================================================================
serviceAccount:
  # Create a service account
  create: true
  # Service account name
  name: ""
  # Annotations
  annotations: {}

## =============================================================================
## RBAC (Global)
## =============================================================================
rbac:
  # Create RBAC resources
  create: true

## =============================================================================
## Monitoring & Observability
## =============================================================================
monitoring:
  # Enable Prometheus metrics
  enabled: true

  # ServiceMonitor (requires Prometheus Operator)
  serviceMonitor:
    enabled: false
    interval: 30s
    scrapeTimeout: 10s

  # Grafana dashboards
  grafana:
    enabled: false
    # Dashboard ConfigMaps
    dashboards: {}