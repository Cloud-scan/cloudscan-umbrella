apiVersion: v2
name: cloudscan
description: CloudScan - Open Source Security & Quality Scanning Platform
type: application
version: 1.0.0
appVersion: "1.0.0"
keywords:
  - security
  - sast
  - sca
  - scanning
  - devsecops
home: https://github.com/cloudscan/cloudscan
sources:
  - https://github.com/cloudscan/cloudscan
maintainers:
  - name: CloudScan Team
    email: team@cloudscan.dev
dependencies:
  - name: postgresql
    version: "12.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: "17.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled